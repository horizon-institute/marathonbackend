{% load static from staticfiles %}
<!doctype html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, width=device-width, user-scalable=no">
        <title>{% block title %}Run Spot Run{% endblock %}</title>
        <link rel="stylesheet" type="text/css" href="{% static "css/reset.css" %}" />
        <link rel="stylesheet" type="text/css" href="{% static "lib/jquery-ui.min.css" %}" />
        <link rel="stylesheet" type="text/css" href="{% static "css/base.css" %}" />
        <script src="{% static "lib/jquery.min.js" %}"></script>
        <script src="{% static "lib/underscore-min.js" %}"></script>
        <script src="{% static "lib/jquery-ui.min.js" %}"></script>
        {% block header_declarations %}
        {% endblock %}
    </head>
    <body>
        <header>
            <div class="get-app-container">
                <a href="https://play.google.com/store/apps/details?id=uk.ac.horizon.runspotrun"
                    title="Get the RunSpotRun app from the Google Play Store" target="_blank">
                  <img alt="Get the RunSpotRun app from the Google Play Store"
                       src="{% static "images/Google_Play_Store_48.png" %}" />
                </a>
            </div>
            <h1>
                <a href="{% url 'landing' %}" class="rsr-type">Run<em>Spot</em>Run</a>
                {% block page_title %}{% endblock %}
            </h1>
        </header>
        <div id="content-wrapper">
            {%block content %}
            {% endblock %}
        </div>
        <div id="post-contents"> </div>
        <footer>
            <p>University of Nottingham</p>
        </footer>
        
    </body>
</html>
